<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBookId()})}" th:text="${book.getBookName()
     + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}">user</a>
</div>

<p/>

<form th:method = "GET" th:action="@{/people}">
    <input type="submit" value="People"/>
</form>

<hr/>

<button onclick="location.href='http://localhost:8080/books/new'" type="button">
    Add new book
</button>


</body>
</html>
